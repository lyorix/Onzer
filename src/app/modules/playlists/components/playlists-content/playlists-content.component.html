<div class="plsts-content">
  <div *ngIf="!playlists" class="plsts-content__loading">
    <lrx-loader></lrx-loader>
  </div>
  <div class="plsts-content__playlists">
    <div *ngFor="let playlist of playlists;">
      <ozr-playlist-card [playlist]="playlist" (playlistSelect)="onPlaylistSelect($event)"></ozr-playlist-card>
    </div>
  </div>
</div>
